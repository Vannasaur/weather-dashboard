<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/style.css" />
        <script defer src="./assets/config.js"></script>
    <script defer src="./assets/script.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid row">
        <aside class="col-4 main-left">
            <div class="col">
                <h2 class="city-search">Search for a City:</h2>
                <form id="user-input">
                    <input id="city-name" type="text" />
                    <br>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="col">
                <h4 class="recent-search">Recent Searches:</h4>
            
            </div>
        </aside>
        <section class="col-8 main-right">
            <div class="col-12 col-md-8 current-weather">
                <img>
                <p class="card-text">Temp: <span class='day0-temp'></span></p>
                <p class="card-text">Wind: <span class='day0-wind'></span></p></p>
                <p class="card-text">Humidity: <span class='day0-humid'></span></p></div>
                <!-- <img> icon -->
            <div class="col-12 col-md-8 forecast-5">
                <h3>5-Day Forecast:</h3>
                <div class="row justify-content-between">
                    <div class="col card forecast day-1"> 
                        <h5 class="forecast-date1"></h5>
                        <img>
                        <p class="card-text">Temp: <span class='day1-temp'></span></p>
                        <p class="card-text">Wind: <span class='day1-wind'></span></p>
                        <p class="card-text">Humidity: <span class='day1-humid'></span></p></p>
                    </div>
                    <div class="col card forecast day-2">
                        <h5 class="forecast-date2"></h5>
                        <img>
                        <p class="card-text">Temp: <span class='day2-temp'></span></p>
                        <p class="card-text">Wind: <span class='day2-wind'></span></p></p>
                        <p class="card-text">Humidity: <span class='day2-humid'></span></p>
                    </div>
                    <div class="col card forecast day-3">
                        <h5 class="forecast-date3"></h5>
                        <img>
                        <p class="card-text">Temp: <span class='day3-temp'></span></p>
                        <p class="card-text">Wind: <span class='day3-wind'></span></p></p>
                        <p class="card-text">Humidity: <span class='day3-humid'></span></p>
                    </div>
                    <div class="col card forecast day-4">
                        <h5 class="forecast-date4"></h5>
                        <img>
                        <p class="card-text">Temp: <span class='day4-temp'></span></p>
                        <p class="card-text">Wind: <span class='day4-wind'></span></p></p>
                        <p class="card-text">Humidity: <span class='day4-humid'></span></p>
                    </div>
                    <div class="col card forecast day-5">
                        <h5 class="forecast-date5"></h5>
                        <img>
                        <p class="card-text">Temp: <span class='day5-temp'></span></p>
                        <p class="card-text">Wind: <span class='day5-wind'></span></p></p>
                        <p class="card-text">Humidity: <span class='day5-humid'></span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
